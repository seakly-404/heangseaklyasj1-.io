<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Using HTML</title>
    <link rel="stylesheet" href="../style.css/style.css">
</head>
<body>
    <div class="form-login">
            <form>
                <fieldset>

                    <legend><h1>User Personal Information</h1></legend>
                    <!-- type text -->
                    <label class="text" for="">Enter your full name</label><br>
                    <input class="box pd-lf" type="text" placeholder="Rahul Komar"><br>
                    <label class="text" for="">Enter your email</label><br>
                    <input class="box pd-lf" type="text" placeholder="geeks@gmail.com"><br>
                    <!-- type password -->
                    <label class="text" for="" >Enter your password</label><br>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                    <input class="box" type="password" placeholder="12345678"><br>
                    <label class="text" for="">Confirm your password</label><br>
                    <input class="box" type="password" placeholder="12345678"><br>
                    <!-- Gender -->
                    <!-- type radio -->
                    <label class="text" for="">Enter your gender</label><br>
                    <input class="gender" id="male" type="radio" name="gender" checked>
                    <label class="text" for="male">Male</label>                                                                                                                                                                                                                         
                    <input class="gender" id="female" type="radio" name="gender">
                    <label class="text" for="female">Female</label>
                    <input class="gender" id="other" type="radio" name="gender">
                    <label class="text" for="other">Others</label><br>
                    <!-- type date -->
                    <label class="text" for="">Enter your Date of Birth</label><br>
                    <input class="box pd-lf" type="date" value="2009-06-10"><br>
                    <!-- type address -->
                    <label class="text" for="">Enter your Address:</label><br>
                    <input class="box pd-lf"  type="address" placeholder="Noida Sector 137"><br>
                    <!-- type submit -->
                    <input class="submit" type="submit">
                </fieldset>


    </form>
    </div>

</body>
</html>
